<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>       
           var per = prompt("Enter your Percentage: ");

            if (per >= 80 && per <= 100) {
                document.write("You are in Merit.");
            } else if (per >= 60 && per <= 79) {
                document.write("You are in Ist Division.");
            } else if (per >= 45 && per <= 59) {
                document.write("You are in IInd Division.");
            } else {
                document.write("Please Enter Valid Percent.");
            }


    </script>

    
</body>
</html>
