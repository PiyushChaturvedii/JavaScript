<!-- 
    Percentage          Grade
    80- 100%            Merit
    60- 79%             Ist Division
    45- 59%             IInd Division
    33- 44%             IIIrd Division
    Less than 33%        Fail
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>If Else If Statement</title>
 </head>
 <body>
     <script>
         var per = 65;

         if (per >= 80  && per <= 100){
             document.write("You are in Merit.");
         }else if (per >= 60 && per <= 79) {
             document.write("You are in Ist Division.");
         }else if (per >= 45 && per <= 59) {
             document.write("You are in IInd Division.");
         }else{
             document.write("Please Enter Valid Percent.");
         }
     </script>
 </body>
 </html>
